# flame.conf
# -------------------
# cluster name (id)
# max length is 255
# default: flame
cluster_name = flame

# Cluster MGRs
# @format: cluster_mgrs = <mgr_id>@addr:port [<mgr_id>@addr:port] [<mgr_id>@addr]
# @default: port = 6666
# @example: 
cluster_mgrs = 0@127.0.0.1:6666

# log dir
log_dir = /var/log/flame

admin_address = 0.0.0.0:6666

io_address = 0.0.0.0:9999

# chunkstore
# type: filestore | nvmestore | memstore | simstore
# @SimStore: 模拟chunkstore
#   所有元数据信息保存在内存中
#   可以指定用于备份元数据或恢复
#   注：当前对SimStore的读写操作无法获得正确的数据
# @format:
#   <driver>://<main_args>[?<key>=<value> [&<key>=<value>]
#   simstore:///<size>[:<backup_file_path>]
#   memstore://<size>
#   filestore://<dir_path>:<size>
chunkstore = simstore://800G:./simstore.bk